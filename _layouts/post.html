<style>
@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
body {
  background-color: #F2F4F4;
  font-family: 'Lato', sans-serif;
}
/* Style the navigation menu */
.topnav {
  display: flex;
  flex-direction: column;
  justify-content: stretch;
  background: #48C9B0;
  padding: 15px;
  text-align: center;
}
.logo {
  display: block;
}
.logo a {
  text-decoration: none;
  color: white;
  font-size: 35px;
  letter-spacing: 3px;
}
.logo a:hover {
  color: black;
}
.mylinks {
  padding-top: 10px;
}
.mylinks a {
  font-size: 17px;
  text-decoration: none;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 0 5px;
}
.mylinks a:hover {
  color: black;
}
/* Flexbox */
.header h1 {
  text-align: center;
  letter-spacing: 2px;
}
.flexbox {
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-direction: row;
}
.post {
  margin: 3px;
  border: 1px solid white;
  border-radius: 3px;
  width: 300px;
  height: 300px;
  background-color: white;
  text-align: center;
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.15);
  transition: box-shadow 0.3s ease-in-out;
}
.post:hover {
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.post h2 {
  letter-spacing: 1px;
}
.post a {
  text-decoration: none;
  color: black;
}
/* Content */
.content {
  font-size: 20px;
  line-height: 1.6;
}
.content h1 {
  letter-spacing: 2px;
}
.content a {
  color: #48C9B0;
  text-decoration: none;
  font-weight: lighter;
}
.code {
  background-color: white;
}
/* Contact form */
.form {
  text-align: center;
  color: black;
}
.field {
  padding: 7px 0;
}
input, textarea {
  width: 300px;
  border: 0;
  margin: 10px 0;
  border-bottom: 2px solid black;
  background: transparent;
  color: black;
}
input::placeholder, textarea::placeholder {
    color: black;
    font-family: 'Lato', sans-serif;
  }
textarea {
  height: 70px;
}
input[type=submit] {
  color: white;
  background-color: #48C9B0;
  border: 1px solid #48C9B0;
  height: 50px;
  border-radius: 3px;
}
/* Footer */
.footer {
  text-align: center;
}
.footer a {
  text-decoration: none;
  color: black;
}
/* Pagination */
.pagination {
  text-align: center;
}
.pagination a, .pagination span {
  padding: 7px 18px;
  border: 1px solid #F2F4F4;
  border-radius: 3px;
  margin-left: -2px;
  margin-right: -2px;
  margin-top: 20px;
  margin-bottom: 20px;
  background-color: white;
  display: inline-block;
  text-decoration: none;
  text-align: center;
  color: black;
  width: 50px;
  font-size: 15px;
}
.pagination a:hover {
  background-color: #48C9B0;
  color: white;
}
/* Media Queries */
@media only screen and (max-width: 720px) {
  .flexbox {
    flex-direction: column;
  }
}

</style>
<body>
  <header class="topnav">
    <div class="logo">
      <a href="/index.html">Junior Developer.</a>
    </div>
    <div class="mylinks">
      <a href="/projects.html">Projects</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>
  </header>
  <div class="content">
    <h1>{{ page.title }}</h1>
      {{ page.date | date: "%Y-%m-%d" }}
      {{ content }}
  </div>
  <div class="footer">
    Copyright &copy; 2020 Joanna Klosinska<br>
    Made with &#x2764;, <a href="https://jekyllrb.com/">Jekyll</a> and 
      <a href="https://pages.github.com/">GitHub Pages</a>
  </div>
 </body>
